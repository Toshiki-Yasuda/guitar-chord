<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#8b6f47"/>
  <g transform="translate(256, 256)">
    <!-- ギターボディ -->
    <ellipse cx="0" cy="50" rx="100" ry="120" fill="#d4a574" stroke="#654321" stroke-width="4"/>
    <ellipse cx="0" cy="50" rx="60" ry="80" fill="#f5f1e8" stroke="#654321" stroke-width="2"/>

    <!-- ネック -->
    <rect x="-15" y="-200" width="30" height="250" fill="#8b6f47" stroke="#654321" stroke-width="2"/>

    <!-- フレット -->
    <line x1="-15" y1="-180" x2="15" y2="-180" stroke="#c0c0c0" stroke-width="1"/>
    <line x1="-15" y1="-140" x2="15" y2="-140" stroke="#c0c0c0" stroke-width="1"/>
    <line x1="-15" y1="-100" x2="15" y2="-100" stroke="#c0c0c0" stroke-width="1"/>
    <line x1="-15" y1="-60" x2="15" y2="-60" stroke="#c0c0c0" stroke-width="1"/>

    <!-- 弦 -->
    <line x1="-10" y1="-200" x2="-10" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="-6" y1="-200" x2="-6" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="-2" y1="-200" x2="-2" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="2" y1="-200" x2="2" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="6" y1="-200" x2="6" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="-200" x2="10" y2="150" stroke="#333" stroke-width="1"/>

    <!-- ヘッド -->
    <rect x="-20" y="-230" width="40" height="40" fill="#654321" stroke="#4a3219" stroke-width="2"/>

    <!-- サウンドホール装飾 -->
    <circle cx="0" cy="50" r="40" fill="none" stroke="#8b6f47" stroke-width="2"/>
  </g>

  <!-- アプリ名 -->
  <text x="256" y="480" text-anchor="middle" font-size="36" font-weight="bold" fill="#f5f1e8">ギター教室</text>
</svg>
