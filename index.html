<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギターコード練習アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 左サイドバー: コードボタン -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><span class="subtitle">ととさんの</span><br>ギター教室</h1>
            </div>

            <nav class="chord-nav">
                <div class="chord-section">
                    <h3>メジャー</h3>
                    <div class="button-grid">
                        <div class="chord-btn major" data-chord="C">
                            <span class="chord-label">C</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn major" data-chord="D">
                            <span class="chord-label">D</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn major" data-chord="E">
                            <span class="chord-label">E</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn major" data-chord="F">
                            <span class="chord-label">F</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn major" data-chord="G">
                            <span class="chord-label">G</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn major" data-chord="A">
                            <span class="chord-label">A</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                    </div>
                </div>

                <div class="chord-section">
                    <h3>マイナー</h3>
                    <div class="button-grid">
                        <div class="chord-btn minor" data-chord="Am">
                            <span class="chord-label">Am</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn minor" data-chord="Dm">
                            <span class="chord-label">Dm</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn minor" data-chord="Em">
                            <span class="chord-label">Em</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn minor" data-chord="Bm">
                            <span class="chord-label">Bm</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                    </div>
                </div>

                <div class="chord-section">
                    <h3>セブンス</h3>
                    <div class="button-grid">
                        <div class="chord-btn seventh" data-chord="C7">
                            <span class="chord-label">C7</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn seventh" data-chord="D7">
                            <span class="chord-label">D7</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn seventh" data-chord="G7">
                            <span class="chord-label">G7</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                        <div class="chord-btn seventh" data-chord="A7">
                            <span class="chord-label">A7</span>
                            <div class="btn-zone zone-right-top" title="アルペジオ再生"></div>
                            <div class="btn-zone zone-right-bottom" title="進行に追加">+</div>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="finger-legend">
                <h4>指番号</h4>
                <div class="legend-items">
                    <span class="legend-item finger-1">1 人差し指</span>
                    <span class="legend-item finger-2">2 中指</span>
                    <span class="legend-item finger-3">3 薬指</span>
                    <span class="legend-item finger-4">4 小指</span>
                </div>
            </div>
        </aside>

        <!-- メインエリア: コード表示 -->
        <main class="main-display">
            <div class="chord-name-container">
                <h2 id="chord-name">C</h2>
            </div>
            <div class="arpeggio-controls">
                <div class="arpeggio-buttons">
                    <button class="arpeggio-btn" data-pattern="up" title="低音から高音へ">
                        ↑ 上昇
                    </button>
                    <button class="arpeggio-btn" data-pattern="down" title="高音から低音へ">
                        ↓ 下降
                    </button>
                    <button class="arpeggio-btn" data-pattern="updown" title="上昇してから下降">
                        ↑↓ 往復
                    </button>
                    <button class="arpeggio-btn" data-pattern="pinch" title="ベース音と高音を交互に">
                        ⇅ ピンチ
                    </button>
                    <button class="arpeggio-btn" data-pattern="threefinger" title="クラシックギターの基本パターン">
                        3本指
                    </button>
                    <button class="arpeggio-btn" data-pattern="fourfinger" title="4本指パターン">
                        4本指
                    </button>
                    <button class="arpeggio-btn" data-pattern="travis" title="カントリー/フォークの定番">
                        トラビス
                    </button>
                    <button class="arpeggio-btn" data-pattern="roll" title="連続ロールパターン">
                        ロール
                    </button>
                    <button class="arpeggio-btn" data-pattern="cascade" title="流れるようなパターン">
                        カスケード
                    </button>
                    <button class="arpeggio-btn" data-pattern="random" title="ランダムな順番">
                        ランダム
                    </button>
                </div>
            </div>
            <div class="chord-diagram-wrapper">
                <div class="chord-diagram" id="chord-diagram">
                    <!-- SVGでコードダイアグラムを描画 -->
                </div>
            </div>
        </main>

        <!-- 右サイドバー: コード進行 -->
        <aside class="sidebar-right">
            <div class="progression-header">
                <h3>コード進行</h3>
            </div>
            <div class="progression-list" id="progression-list">
                <!-- 登録されたコードがここに表示される -->
            </div>
            <div class="speed-control">
                <label for="speed-slider">速度</label>
                <input type="range" id="speed-slider" min="0.5" max="3" step="0.1" value="1.5">
                <span id="speed-value">1.5秒</span>
            </div>
            <div class="progression-controls">
                <button class="play-progression-btn" id="play-progression-btn" title="コード進行を再生">
                    ▶ 再生
                </button>
                <button class="stop-progression-btn" id="stop-progression-btn" title="停止">
                    ■ 停止
                </button>
                <button class="clear-progression-btn" id="clear-progression-btn" title="全てクリア">
                    クリア
                </button>
            </div>
        </aside>
    </div>

    <script src="chords.js"></script>
    <script src="app.js"></script>
</body>
</html>
