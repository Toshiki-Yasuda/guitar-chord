<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギターコード練習アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 左サイドバー: コードボタン -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>ギターコード</h1>
            </div>

            <nav class="chord-nav">
                <div class="chord-section">
                    <h3>メジャー</h3>
                    <div class="button-grid">
                        <button class="chord-btn major" data-chord="C">C</button>
                        <button class="chord-btn major" data-chord="D">D</button>
                        <button class="chord-btn major" data-chord="E">E</button>
                        <button class="chord-btn major" data-chord="F">F</button>
                        <button class="chord-btn major" data-chord="G">G</button>
                        <button class="chord-btn major" data-chord="A">A</button>
                    </div>
                </div>

                <div class="chord-section">
                    <h3>マイナー</h3>
                    <div class="button-grid">
                        <button class="chord-btn minor" data-chord="Am">Am</button>
                        <button class="chord-btn minor" data-chord="Dm">Dm</button>
                        <button class="chord-btn minor" data-chord="Em">Em</button>
                        <button class="chord-btn minor" data-chord="Bm">Bm</button>
                    </div>
                </div>

                <div class="chord-section">
                    <h3>セブンス</h3>
                    <div class="button-grid">
                        <button class="chord-btn seventh" data-chord="C7">C7</button>
                        <button class="chord-btn seventh" data-chord="D7">D7</button>
                        <button class="chord-btn seventh" data-chord="G7">G7</button>
                        <button class="chord-btn seventh" data-chord="A7">A7</button>
                    </div>
                </div>
            </nav>

            <div class="finger-legend">
                <h4>指番号</h4>
                <div class="legend-items">
                    <span class="legend-item finger-1">1 人差し指</span>
                    <span class="legend-item finger-2">2 中指</span>
                    <span class="legend-item finger-3">3 薬指</span>
                    <span class="legend-item finger-4">4 小指</span>
                </div>
            </div>
        </aside>

        <!-- メインエリア: コード表示 -->
        <main class="main-display">
            <div class="chord-name-container">
                <h2 id="chord-name">C</h2>
            </div>
            <div class="chord-diagram-wrapper">
                <div class="chord-diagram" id="chord-diagram">
                    <!-- SVGでコードダイアグラムを描画 -->
                </div>
            </div>
        </main>
    </div>

    <script src="chords.js"></script>
    <script src="app.js"></script>
</body>
</html>
